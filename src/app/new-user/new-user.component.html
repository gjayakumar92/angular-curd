<div class="create-page">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Create User</li>
    </ol>
  </nav>
  <div class="row">
    <div class="col-md-12">
      <div class="pull-right">
        <button type="button" (click)="back()" class="btn btn-default navbar-btn">Back</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="page-content">
        <div class="row">
          <div class="col col-md-4">
            <img class="img-avatar" src="{{avatarLink}}" >
            <button mat-stroked-button class="change-img-button" color="primary" (click)="openDialog()">Change
              Image</button>
          </div>

          <div class="col col-md-8">
            <form class="create-form" [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)">

              <div class="form-group">
                <mat-form-field class="input-style">
                  <input matInput placeholder="Name" class="form-control" formControlName="name">
                </mat-form-field>
              </div>

              <div class="form-group">
                <mat-form-field class="input-style">
                  <input matInput placeholder="Surname" class="form-control" formControlName="surname">
                </mat-form-field>
              </div>

              <div class="form-group">
                <label class="inputlabel">Gender: <span>*</span></label>
                <mat-radio-group aria-label="Select an option" class="form-control" formControlName="gender">
                  <mat-radio-button value="1">Male</mat-radio-button>
                  <mat-radio-button value="2">Female</mat-radio-button>
                </mat-radio-group>
              </div>

              <div class="form-group">
                <mat-form-field class="input-style">
                  <input matInput type="text" placeholder="Email" class="form-control"
                    formControlName="email">
                </mat-form-field>
              </div>

              <div class="form-group">
                <mat-form-field class="input-style">
                  <input matInput type="number" placeholder="Mobile Number" class="form-control"
                    formControlName="mobileNumber">
                </mat-form-field>
              </div>

              <div class="form-group">
                <mat-form-field class="input-style">
                  <input matInput type="number" placeholder="Pincode" class="form-control"
                    formControlName="pincode">
                </mat-form-field>
              </div>

              <div class="row submit-button-container">
                <div class="col-md-4">
                  <button mat-raised-button class="submit-button" color="primary" type="submit"
                    [disabled]="!exampleForm.valid">Create</button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
